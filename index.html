<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"><input type="text" ></div>
        
        <div><button id="7">7</button></div>
        <div><button id="8">8</button></div>
        <div><button id="9">9</button></div>
        <div class="operacion"><button id="/">/</button></div>

        <div><button id="4">4</button></div>
        <div><button id="5">5</button></div>
        <div><button id="6">6</button></div>
        <div class="operacion"><button id="*">*</button></div>
        
        <div><button id="1">1</button></div>
        <div><button id="2">2</button></div>
        <div><button id="3">3</button></div>
        <div class="operacion"><button id="-">-</button></div>

        <div><button id="0">0</button></div>
        <div><button>C</button></div>
        <div class="operacion"><button>=</button></div>
        <div class="operacion"><button id="+">+</button></div>

        
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        const input = document.querySelector('input');
        let evaluaciones

        buttons.forEach((button) => {
                button.addEventListener('click', () => {
                    input.value += button.id
                    evaluaciones = input.value
                })
        })

        function operate(a, b, operator) {
            switch(operator) {
                case '+':
                    return add(a, b)
                    break;
                case '-':
                    return subtract(a, b);
                    break;
                case '*':
                    return multiply(a, b);
                    break;
                case '/':
                    return divide(a, b);
                    break;
                default:
                    return 'Valores incorrectos';
            }
        }

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            return a / b;
        }
    </script>
</body>
</html>
